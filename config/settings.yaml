# 일반 설정 파일

# 수집 대상 시장
markets:
  - KOSPI
  - KOSDAQ
  - KONEX

# 수집 기간 설정
collection:
  # 재무제표 수집 연도
  years:
    - 2021
    - 2022
    - 2023
    - 2024
  
  # 보고서 유형
  report_types:
    - "11011"  # 사업보고서 (연간)
    # - "11012"  # 반기보고서
    # - "11013"  # 1분기보고서
    # - "11014"  # 3분기보고서

# API 호출 제한
rate_limits:
  opendart:
    calls_per_minute: 100
    daily_limit: 10000
  kis:
    calls_per_minute: 20
  bok:
    calls_per_minute: 50
  fred:
    calls_per_minute: 120

# 출력 설정
output:
  directory: "outputs"
  filename_prefix: "kr_stock_data"
  
# 캐시 설정
cache:
  enabled: true
  directory: "cache"
  expiry_days: 7

# 로깅 설정
logging:
  level: "INFO"
  directory: "logs"
  filename: "collector.log"
